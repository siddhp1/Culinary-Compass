{% extends "layout.html" %}
{% block content %}
<div class="col-md-12 mx-auto text-center">
    <h1>Find Restaurants</h1>
    <h4>Here are some recommendations based on the restaurants you like.</h4>

    <!-- Google Maps container -->
    <div id="map" style="height: 400px;"></div>

    <!-- Hidden input for coordinates -->
    <input type="hidden" id="coordinates" name="coordinates" value="">

    <!-- JavaScript for Google Maps -->
    <script>
        async function initMap() {
            // Set the default location to the user's current location (if available)
            function getPositionAsync() {
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
            }

            try {
                const position = await getPositionAsync();
                var userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: userLocation,
                    zoom: 15
                });

                var marker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    draggable: true
                });

                google.maps.event.addListener(marker, 'dragend', function(event) {
                    var lat = event.latLng.lat();
                    var lng = event.latLng.lng();

                    // Set the hidden input value
                    document.getElementById('coordinates').value = lat + ',' + lng;
                });
            } catch (error) {
                handleLocationError(true);
            }

            function handleLocationError(browserHasGeolocation) {
                // Handle errors when getting the user's location
                console.error(browserHasGeolocation
                    ? 'Error: The Geolocation service failed.'
                    : 'Error: Your browser doesn\'t support geolocation.');

                // Set default coordinates if location cannot be determined
                var defaultLocation = { lat: -34.397, lng: 150.644 };

                var map = new google.maps.Map(document.getElementById('map'), {
                    center: defaultLocation,
                    zoom: 8
                });

                var marker = new google.maps.Marker({
                    position: defaultLocation,
                    map: map,
                    draggable: true
                });

                google.maps.event.addListener(marker, 'dragend', function(event) {
                    var lat = event.latLng.lat();
                    var lng = event.latLng.lng();

                    // Set the hidden input value
                    document.getElementById('coordinates').value = lat + ',' + lng;
                });
            }
        }

        // Ensure that the Google Places API script is loaded before calling the async function
        function loadScript() {
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = 'https://maps.googleapis.com/maps/api/js?key={{ key }}&libraries=places&callback=initMap';
            document.body.appendChild(script);
        }

        // Load the Google Places API script
        loadScript();
    </script>

    <div class="form-group">
        {{ form.submit(class="btn btn-outline-info") }}
    </div>
</div>
{% endblock content %}
